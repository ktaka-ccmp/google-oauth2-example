<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>

  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="mx-4">
    <p class="text-2xl font-bold mb-4">Movie List</p>

    <div class="mb-4">
      <button class="px-3 py-1 bg-red-600 text-white ml-4" hx-get="/page/movie/" hx-target="#table-body"
        hx-swap="innerHTML">Replace
      </button>

      <button class="px-3 py-1 bg-blue-600 text-white ml-4" hx-get="/page/movie/table" hx-target="#table-body"
        hx-swap="beforeend">Load More
      </button>
    </div>

    <table class="min-w-[50%] mb-4">
      <thead class="border-b text-lg">
        <tr>
          <th class="border">Film Name</th>
          <th class="border">Director</th>
        </tr>
      </thead>
      <tbody class="text-center text-sm" id="table-body">
      </tbody>
    </table>

  </div>

</body>

</html>
